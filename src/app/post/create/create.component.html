<body>
  <section>
    <div class="row row-cols-1 row-cols-lg-2 pt-5">
      <div class="d-none d-md-inline">
        <p href="#" routerLink="/post/index/" class="feeds">
          <img src="../assets/pc.png" routerLink="/post/index/" />
          <span> Feeds</span>
        </p>
        <p href="#" routerLink="/post/view/" class="feeds">
          <img src="../assets/bill.png" routerLink="/post/view/" />
          <span class="d-none d-md-inline"> Bucket List</span>
        </p>
        <p class="line feeds"></p>

        <p
          href="#"
          (click)="ShowDiv('Search')"
          class="feeds"
          routerLink="/post/search/"
        >
          <img src="../assets/Search.png" routerLink="/post/search/" />
          <span class="d-none d-md-inline"> Stalk</span>
        </p>
      </div>
      <div class="col-lg-4 p-0">
        <div class="title">Create Bucket List</div>
        <form
          class="card card-text mt-2 mb-2"
          [formGroup]="form"
          (ngSubmit)="submit(form.value)"
        >
          <div class="text1 mt-5">YOUR BUCKETLIST</div>
          <div class="line1 mb-4"></div>

          <ng-container
            formArrayName="bucketItems"
            *ngFor="let bucketArrays of bucketItems.controls; index as i"
          >
            <ng-container [formGroupName]="i">
              <div class="form-group">
                <input
                  name="bucketItems"
                  id="bucketItems"
                  type="text"
                  class="view p-2"
                  placeholder="Description...."
                  formControlName="items"
                  (keyup)="onKey($event)"
                />
              </div> </ng-container
          ></ng-container>
          <div class="form-group">
            <button
              class="Addbutton"
              type="button"
              (click)="addItemsField()"
              [disabled]="click"
            >
              Add
            </button>
          </div>
          <button class="button1 mb-4" routerLink="/post/view/">Cancel</button>
          <button class="button2 mb-4" type="submit" [disabled]="click">
            Publish
          </button>
        </form>
      </div>
    </div>
  </section>
</body>
